<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptDeck.AI - Professional AI Presentation SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.3);
            --bg-dark: #020617;
            --surface: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #020617 60%);
            color: #f8fafc;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .glass {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .hero-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-fade {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: translateY(0);
        }

        .section-hidden {
            opacity: 0;
            transform: translateY(30px);
            pointer-events: none;
            display: none;
        }

        .slide-deck-container {
            aspect-ratio: 16 / 9;
            perspective: 1000px;
        }

        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: var(--primary-glow);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }

        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-primary:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col items-center">
    
    <div class="blob"></div>

    <nav class="w-full max-w-7xl px-6 py-6 flex justify-between items-center z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-900/40">
                <i class="fas fa-layer-group text-white text-lg"></i>
            </div>
            <h1 class="text-xl font-extrabold tracking-tight">PromptDeck<span class="text-blue-500">.AI</span></h1>
        </div>
        
        <div id="user-controls" class="hidden flex items-center gap-4">
            <div class="glass px-4 py-2 rounded-full flex items-center gap-2 border-blue-500/30">
                <i class="fas fa-coins text-yellow-500"></i>
                <span id="credit-count" class="font-bold text-sm">--</span>
                <span class="text-[10px] uppercase font-bold text-slate-500">Credits</span>
            </div>
            <button onclick="handleSignOut()" class="px-4 py-2 rounded-full glass text-sm font-medium hover:bg-white/10 transition-all">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <!-- Auth Section (Supabase handled) -->
    <div id="auth-section" class="w-full max-w-md px-6 flex flex-col items-center justify-center min-h-[80vh] section-fade">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-black mb-3 hero-gradient">Elevate Your Ideas</h2>
            <p class="text-slate-400">Join the elite creators using Gemini AI.</p>
        </div>

        <div class="glass w-full rounded-3xl p-8 border-white/5 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-indigo-600"></div>
            <form id="auth-form" class="space-y-5">
                <input type="email" id="auth-email" required placeholder="Email" class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl p-4 text-white outline-none">
                <input type="password" id="auth-password" required placeholder="Password" class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl p-4 text-white outline-none">
                <button type="submit" id="main-auth-btn" class="w-full btn-primary py-4 rounded-2xl font-bold text-white shadow-xl">Get Started</button>
                <p class="text-center text-sm text-slate-400">
                    <button type="button" id="toggle-auth-mode" class="text-blue-400 font-semibold">Switch to Sign In</button>
                </p>
            </form>
            <div id="auth-error" class="hidden mt-4 p-4 bg-red-500/10 text-red-400 rounded-2xl text-center text-sm"></div>
        </div>
    </div>

    <!-- Main App Section -->
    <main id="app-section" class="hidden w-full max-w-5xl px-6 section-fade">
        <section id="input-section" class="space-y-12 py-10">
            <div class="text-center space-y-4">
                <h2 class="text-5xl font-black text-white">Generate with Gemini</h2>
                <p class="text-slate-400 text-lg">Each presentation costs <span class="text-white font-bold">1 Credit</span>.</p>
            </div>

            <div class="glass rounded-[2rem] p-2 flex flex-col shadow-2xl relative">
                <textarea id="topic-input" placeholder="What should your presentation be about?" 
                    class="w-full h-48 bg-transparent p-8 text-xl text-white outline-none resize-none"></textarea>
                
                <div class="flex items-center justify-between p-4 bg-slate-900/40 rounded-[1.5rem] border border-white/5">
                    <div class="flex items-center gap-3 px-4 py-2">
                        <i class="fas fa-magic text-blue-400"></i>
                        <span class="text-xs font-bold text-slate-400 uppercase">Flash 2.5 + Imagen 4.0</span>
                    </div>
                    <button id="generate-btn" class="btn-primary px-8 py-3 rounded-xl font-bold text-sm text-white flex items-center gap-2">
                        Generate Deck (1 Credit)
                    </button>
                </div>
                <div id="topic-error" class="hidden px-8 py-4 text-red-400 text-sm font-semibold"></div>
            </div>
        </section>

        <div id="loader-overlay" class="hidden fixed inset-0 z-[100] glass flex flex-col items-center justify-center p-6">
            <div class="w-20 h-20 border-4 border-slate-800 border-t-blue-500 rounded-full animate-spin"></div>
            <h3 class="text-2xl font-black mt-8">Gemini is Thinking...</h3>
            <p id="loader-subtext" class="text-slate-400 mt-2">Deducting credit and weaving content...</p>
        </div>

        <div id="presentation-view" class="hidden py-6">
            <div class="flex justify-between items-center mb-8">
                <button id="back-btn" class="px-5 py-2.5 rounded-full glass text-sm font-bold"><i class="fas fa-chevron-left mr-2"></i>Dashboard</button>
                <div id="slide-counter" class="px-6 py-2.5 bg-blue-600 rounded-full text-sm font-black tracking-widest">SLIDE 01 / 05</div>
            </div>
            <div class="slide-deck-container glass rounded-[2.5rem] overflow-hidden shadow-2xl border-white/10">
                <div id="slide-deck" class="h-full w-full"></div>
            </div>
            <div class="flex justify-center items-center gap-10 mt-12">
                <button id="prev-btn" class="w-16 h-16 rounded-3xl glass flex items-center justify-center hover:bg-white/10 transition-all text-xl disabled:opacity-30"><i class="fas fa-arrow-left"></i></button>
                <div class="flex gap-3" id="pagination-dots"></div>
                <button id="next-btn" class="w-16 h-16 rounded-3xl glass flex items-center justify-center hover:bg-white/10 transition-all text-xl disabled:opacity-30"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // Firebase Config
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'promptdeck-v1';

        // Gemini Config
        const GEMINI_API_KEY = "AIzaSyA55MCmbqZywGMnBjfLp303wcHoswyONu8";
        const GEMINI_TEXT_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`;
        const IMAGEN_URL = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${GEMINI_API_KEY}`;

        // Supabase
        const SUPABASE_URL = "https://eagmepcrcxbmrcylijuh.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhZ21lcGNyY3hibXJjeWxpanVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NTAzMDgsImV4cCI6MjA4NDIyNjMwOH0.vD4aDENsRhIIYG4dG0O0vfcYKoqpQ1r_Lts_ethNKA8";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentSlideIndex = 0;
        let presentationData = [];
        let userCredits = 0;
        let currentUser = null;
        let isSignUpMode = true;
        let firebaseAuthenticated = false;

        // UI Refs
        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');
        const creditDisplay = document.getElementById('credit-count');
        const loaderOverlay = document.getElementById('loader-overlay');
        const loaderSubtext = document.getElementById('loader-subtext');

        // Firestore Logic
        async function initializeUserCredits(user) {
            if (!user || !firebaseAuthenticated) return;
            // RULE 1: Private user data path
            const userDocRef = doc(db, 'artifacts', appId, 'users', user.id, 'profile', 'credits');
            try {
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    userCredits = docSnap.data().amount;
                } else {
                    await setDoc(userDocRef, { amount: 5 });
                    userCredits = 5;
                }
                creditDisplay.innerText = userCredits;
            } catch (err) {
                console.error("Credit fetch error:", err);
            }
        }

        async function deductCredit(user) {
            if (userCredits <= 0 || !firebaseAuthenticated) return false;
            const userDocRef = doc(db, 'artifacts', appId, 'users', user.id, 'profile', 'credits');
            try {
                const newCredits = userCredits - 1;
                await updateDoc(userDocRef, { amount: newCredits });
                userCredits = newCredits;
                creditDisplay.innerText = userCredits;
                return true;
            } catch (err) {
                console.error("Deduct credit error:", err);
                return false;
            }
        }

        // Gemini Utility with Backoff
        async function fetchWithBackoff(url, body, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (response.status === 429 || response.status >= 500) {
                        throw new Error(`Status ${response.status}`);
                    }
                    return await response.json();
                } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                }
            }
        }

        async function fetchGeminiContent(topic) {
            const systemPrompt = "Create a 5-slide professional presentation. Output strictly JSON array: [{'title', 'content', 'imagePrompt'}]. Content: 120 words per slide.";
            const data = await fetchWithBackoff(GEMINI_TEXT_URL, {
                contents: [{ parts: [{ text: `Topic: ${topic}` }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { responseMimeType: "application/json" }
            });
            const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
            return JSON.parse(text);
        }

        async function fetchGeminiImage(prompt) {
            const data = await fetchWithBackoff(IMAGEN_URL, { 
                instances: { prompt: `Professional 4k digital art, slide background, high fidelity, ${prompt}` }, 
                parameters: { sampleCount: 1 } 
            });
            return `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
        }

        // App Interaction
        document.getElementById('generate-btn').addEventListener('click', async () => {
            if (userCredits <= 0) {
                alert("You have no credits left!");
                return;
            }

            const topic = document.getElementById('topic-input').value.trim();
            if (!topic) return;

            loaderOverlay.classList.remove('hidden');
            
            try {
                const success = await deductCredit(currentUser);
                if (!success) throw new Error("Credit deduction failed.");

                loaderSubtext.innerText = "Gemini is writing the narrative...";
                const slides = await fetchGeminiContent(topic);
                
                presentationData = [];
                for (let i = 0; i < slides.length; i++) {
                    loaderSubtext.innerText = `Painting visuals for Slide ${i + 1}...`;
                    const img = await fetchGeminiImage(slides[i].imagePrompt);
                    presentationData.push({ ...slides[i], image: img });
                }

                showPresentation();
            } catch (err) {
                console.error(err);
                alert("Generation failed. Please check connection and try again.");
            } finally {
                loaderOverlay.classList.add('hidden');
            }
        });

        function showPresentation() {
            currentSlideIndex = 0;
            document.getElementById('input-section').classList.add('section-hidden');
            setTimeout(() => {
                document.getElementById('input-section').style.display = 'none';
                document.getElementById('presentation-view').style.display = 'block';
                updateSlideDisplay();
            }, 600);
        }

        function updateSlideDisplay() {
            const slide = presentationData[currentSlideIndex];
            const deck = document.getElementById('slide-deck');
            
            document.getElementById('slide-counter').innerText = `SLIDE 0${currentSlideIndex + 1} / 0${presentationData.length}`;
            
            deck.innerHTML = `
                <div class="flex h-full flex-col md:flex-row bg-slate-950">
                    <div class="w-full md:w-1/2 h-full relative">
                        <img src="${slide.image}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-r from-slate-950 via-transparent"></div>
                    </div>
                    <div class="w-full md:w-1/2 p-12 flex flex-col justify-center">
                        <h2 class="text-4xl font-black mb-6 text-white">${slide.title}</h2>
                        <p class="text-slate-400 text-lg leading-relaxed">${slide.content}</p>
                    </div>
                </div>`;

            document.getElementById('prev-btn').disabled = currentSlideIndex === 0;
            document.getElementById('next-btn').disabled = currentSlideIndex === presentationData.length - 1;
        }

        // Navigation
        document.getElementById('next-btn').addEventListener('click', () => { if (currentSlideIndex < presentationData.length - 1) { currentSlideIndex++; updateSlideDisplay(); }});
        document.getElementById('prev-btn').addEventListener('click', () => { if (currentSlideIndex > 0) { currentSlideIndex--; updateSlideDisplay(); }});
        document.getElementById('back-btn').addEventListener('click', () => location.reload());

        // Auth Logic
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                firebaseAuthenticated = true;
            } catch (e) {
                console.error("Firebase auth failed:", e);
            }
        };

        window.onload = async () => {
            await initAuth();

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session?.user) {
                currentUser = session.user;
                authSection.style.display = 'none';
                appSection.style.display = 'block';
                document.getElementById('user-controls').classList.remove('hidden');
                await initializeUserCredits(currentUser);
            }
        };

        // UI Auth Controls
        document.getElementById('toggle-auth-mode').addEventListener('click', () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('main-auth-btn').innerText = isSignUpMode ? "Create Account" : "Sign In";
            document.getElementById('toggle-auth-mode').innerText = isSignUpMode ? "Switch to Sign In" : "Switch to Sign Up";
        });

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const { data, error } = isSignUpMode 
                ? await supabaseClient.auth.signUp({ email, password })
                : await supabaseClient.auth.signInWithPassword({ email, password });
            
            if (error) {
                document.getElementById('auth-error').innerText = error.message;
                document.getElementById('auth-error').classList.remove('hidden');
            } else {
                window.location.reload();
            }
        });

        window.handleSignOut = async () => {
            await supabaseClient.auth.signOut();
            window.location.reload();
        };
    </script>
</body>
</html>
